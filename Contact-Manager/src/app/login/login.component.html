<app-nav></app-nav>
<div class="container pt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-7 col-xl-6">
            <div class="card">
                <div class="card-header bg-warning text-white text-center">
                    <h1>LOGIN HERE</h1>
                </div>
                <form #loginForm="ngForm" ngSubmit="onlogin()">
                <div class="card-body">
                    <div [class]="isError? 'alert alert-danger':'d-none'" class="my-4">{{ message }}</div>
                    <div [class]="isSuccess? 'alert alert-success':'d-none'" class="my-4">{{ message }}</div>
                    <div class="row">
                        <div class="col"><label for="email"><h2>email :</h2></label></div>
                        <div class="col">
                            <input type="email" class="form-control" [class.is-invalid]="em.invalid && em.touched" [class.is-valid]="em.valid && em.touched" required #em="ngModel"  name="email" placeholder="email id" pattern="[A-Za-z0-9._-]+@[a-z-.]+\.[a-z]{3}$" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col"><label for="password"><h2>password :</h2></label></div>
                        <div class="col">
                            <input type="password" class="form-control" minlength="8" [class.is-invalid]="pass.invalid && pass.touched" [class.is-valid]="pass.valid && pass.touched" required #pass="ngModel" pattern="[A-Za-z0-9#@_]+$"  name="password" placeholder="password" [(ngModel)]="password">                                
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col text-center">
                            <button class="btn btn-danger" (click)="onlogin()">login</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <h5>New User ?<a href="register">Register here</a></h5>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
